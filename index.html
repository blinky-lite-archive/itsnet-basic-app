<html>

<head>
    <title>ITS Timer Table</title>
    <link type="text/css" rel="stylesheet" href="css/its.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-ui.min.js"></script>  
    <script src="/js/timer-table.js"></script>  
</head>

<body>
    <h1>ITS Timer Table</h1>
    <div id='timerTable'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
        let tt = new TimerTable('Ch1','Ch2','Ch3','Ch4', true);
        $( document ).ready(function() {
            var socket = io.connect(window.location.href);
            socket.on('enableSettings', function(data) {tt.setDisabled(!data);});
 
            tt.createTimer('timerTable');
            socket.emit('initData', 'itsClkRecvr01/set/channel');
            socket.on('connect', function(data) {socket.emit('join', 'Connection from browser established.');});
            socket.on('itsClkRecvr01/set/channel', function(data) {tt.readData(data); });

        });
    </script>
</body>

</html>
